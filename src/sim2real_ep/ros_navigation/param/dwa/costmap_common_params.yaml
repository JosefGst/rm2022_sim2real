footprint: [[-0.175, -0.145], [-0.175, 0.145], [0.175, 0.145], [0.175, -0.145]]
#robot_radius: 0.5
obstacle_layer:
  enabled: true
  combination_method: 1
  track_unknown_space: true
  obstacle_range: 3 #2.5
  raytrace_range: 3.5 #5.0
  observation_sources: scan
  scan:
    {
      sensor_frame: laser_link,
      data_type: LaserScan,
      topic: /rplidar/scan,
      marking: true,
      clearing: true,
    }

inflation_layer:
  enabled: true
  inflation_radius: 1.0
  cost_scaling_factor: 3.0
  
static_layer:
  enabled: true
  track_unknown_space: true
